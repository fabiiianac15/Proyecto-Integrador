<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFinanzas - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="EduFinanzas.png">
    <style>
        body {
            background: linear-gradient(to bottom, rgb(42, 36, 36), #3737fe);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }


        .card h2 {
            color: #333;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }


        .form-control {
            border-radius: 12px;
            border: 1px solid #ced4da;
            padding: 16px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }


        button {
            background-color: #007bff;
            color: #ffffff;
            border-radius: 12px;
            padding: 14px;
            font-weight: bold;
            width: 100%;
            border: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }


        .text-center a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .logo {
            max-width: 150px;
            display: block;
            margin: 0 auto 2rem;
        }

        .social-icons {
            text-align: center;
            margin-top: 1rem;
        }

        .social-icons a {
            color: #007bff;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0056b3;
        }

        .card-footer {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-top: 1rem;
        }

        .card-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            min-width: 200px;
        }

        .toast-success {
            background-color: #28a745;
            color: white;
        }

        .toast-error {
            background-color: #dc3545;
            color: white;
        }

        .toast-header {
            color: white;
        }

        .toast-success .toast-header {
            background-color: rgba(40, 167, 69, 0.85);
        }

        .toast-error .toast-header {
            background-color: rgba(220, 53, 69, 0.85);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card shadow-lg">
            <img src="EduFinanzas.png" alt="EduFinanzas Logo" class="logo">
            <h2 class="text-center">Inicio de Sesión</h2>
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="@email" required>
                    <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Tu contraseña segura"
                        required>
                    <div class="invalid-feedback">La contraseña es obligatoria.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>

                <div class="social-icons mt-3">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>¿Nuevo en EduFinanzas? <a href="registro.html">Regístrate aquí</a></p>
            </div>

            <div class="card-footer mt-3">
                <small>EduFinanzas © 2024 | <a href="#">Política de Privacidad</a> | <a href="#">Términos y
                        Condiciones</a></small>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div class="toast-container">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="notificationToast">
            <div class="toast-header">
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const form = event.target;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!form.checkValidity()) {
                event.stopPropagation();
                form.classList.add('was-validated');
                showNotification("Por favor, completa todos los campos correctamente.", "error");
            } else if (!isValidEmail(email)) {
                showNotification("Por favor, ingresa un correo electrónico válido.", "error");
            } else if (email === "pedrito123@gmail.com" && password === "financiero123") {
                showNotification("Inicio de sesión exitoso", "success");
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            } else {
                showNotification("Credenciales incorrectas", "error");
            }
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showNotification(message, type = "success") {
            const toastEl = document.getElementById('notificationToast');
            const toastBody = document.getElementById('toastMessage');
            toastBody.textContent = message;

            toastEl.classList.remove('toast-success', 'toast-error');
            toastEl.classList.add(`toast-${type}`);

            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
    </script>
</body>

</html>
