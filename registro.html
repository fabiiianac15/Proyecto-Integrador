<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFinanzas - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="EduFinanzas.png">
    <style>
        body {
            background: url('Fiance.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 450px;
            width: 90%;
            margin: 20px auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        .card h2 {
            color: #ffffff;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            color: #ffffff;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background: linear-gradient(45deg, #007bff, #00bfff);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
            background: linear-gradient(45deg, #0056b3, #0098ff);
        }

        .text-center a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .text-center a:hover {
            color: #00bfff;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .audio-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-icons a {
            color: #ffffff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
            color: #00bfff;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 1s ease;
        }

        /* Nuevos estilos para los campos adicionales */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }

        .input-group .form-control {
            padding-left: 45px;
        }

        /* Estilos responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px auto;
            }

            .card {
                padding: 1.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            .logo-container img {
                width: 100px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .card {
                padding: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .form-control {
                padding: 12px 12px 12px 40px;
            }

            .social-icons {
                gap: 0.5rem;
            }
        }

        /* Estilos para las notificaciones */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            overflow: hidden;
            min-width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        .toast-success {
            border-left: 5px solid #28a745;
        }

        .toast-error {
            border-left: 5px solid #dc3545;
        }

        .toast-header {
            background: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 12px 15px;
        }

        .toast-body {
            padding: 15px;
            font-size: 0.95rem;
            color: #333;
        }

        .notification-icon {
            font-size: 1.2rem;
        }

        .toast-success .notification-icon {
            color: #28a745;
        }

        .toast-error .notification-icon {
            color: #dc3545;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card shadow-lg">
            <div class="logo-container">
                <img src="EduFinanzas.png" alt="EduFinanzas Logo">
            </div>
            <h2>Únete a EduFinanzas</h2>
            <form id="registerForm" novalidate>
                <div class="input-group mb-3">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="name" placeholder="Nombre completo" required>
                    <div class="invalid-feedback">Por favor ingresa tu nombre completo.</div>
                </div>

                <div class="input-group mb-3">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                    <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
                </div>

                <div class="input-group mb-3">
                    <i class="fas fa-phone"></i>
                    <input type="tel" class="form-control" id="phone" placeholder="Número de teléfono" required>
                    <div class="invalid-feedback">Por favor ingresa un número válido.</div>
                </div>

                <div class="input-group mb-3">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <div class="invalid-feedback">La contraseña debe tener al menos 8 caracteres.</div>
                </div>

                <div class="input-group mb-3">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña" required>
                    <div class="invalid-feedback">Las contraseñas no coinciden.</div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label text-white" for="terms">Acepto los términos y condiciones</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Registrarse
                </button>

                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </form>
            <div class="text-center mt-4">
                <p style="color: #ffffff;">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <div class="audio-control">
        <i class="fas fa-volume-up" id="audioToggle"></i>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="C418_-_Haggstrom_-_Minecraft_Volume_Alpha_[_YouConvert.net_].mp3" type="audio/mp3">
    </audio>

    <div class="toast-container">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="notificationToast">
            <div class="toast-header">
                <i class="fas notification-icon me-2"></i>
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Control de audio mejorado
        const audioToggle = document.getElementById('audioToggle');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let isPlaying = false;

        // Aseguramos que el audio esté cargado
        backgroundMusic.load();

        audioToggle.addEventListener('click', async () => {
            try {
                if (isPlaying) {
                    await backgroundMusic.pause();
                    audioToggle.className = 'fas fa-volume-mute';
                } else {
                    // Intentamos reproducir con un volumen más bajo
                    backgroundMusic.volume = 0.5;
                    await backgroundMusic.play();
                    audioToggle.className = 'fas fa-volume-up';
                }
                isPlaying = !isPlaying;
            } catch (error) {
                console.error("Error con el audio:", error);
                alert("Hubo un problema al reproducir el audio. Por favor, inténtalo de nuevo.");
            }
        });

        function showNotification(message, type = 'success') {
            const toast = document.getElementById('notificationToast');
            const toastMessage = document.getElementById('toastMessage');
            const icon = toast.querySelector('.notification-icon');
            
            // Eliminar clases anteriores
            toast.classList.remove('toast-success', 'toast-error');
            
            // Configurar el tipo de notificación
            if (type === 'success') {
                toast.classList.add('toast-success');
                icon.className = 'fas fa-check-circle notification-icon me-2';
            } else {
                toast.classList.add('toast-error');
                icon.className = 'fas fa-exclamation-circle notification-icon me-2';
            }
            
            // Establecer el mensaje
            toastMessage.textContent = message;
            
            // Mostrar la notificación
            const bsToast = new bootstrap.Toast(toast, {
                animation: true,
                autohide: true,
                delay: 3000
            });
            
            bsToast.show();
        }

        // Actualizar el manejo del formulario
        const form = document.getElementById('registerForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            if (!form.checkValidity()) {
                event.stopPropagation();
                showNotification('Por favor, completa todos los campos correctamente.', 'error');
            } else if (password.value !== confirmPassword.value) {
                showNotification('Las contraseñas no coinciden.', 'error');
            } else {
                showNotification('¡Registro exitoso! Redirigiendo...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }

            form.classList.add('was-validated');
        });

        // Limpiar validación de contraseña al cambiar
        confirmPassword.addEventListener('input', function() {
            confirmPassword.setCustomValidity('');
        });
    </script>
</body>

</html>
