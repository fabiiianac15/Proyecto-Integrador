<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFinanzas - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="EduFinanzas.png">
    <style>
        body {
            background: url('Fiance.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .card h2 {
            color: #ffffff;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
            padding: 16px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border-radius: 12px;
            padding: 14px;
            font-weight: bold;
            width: 100%;
            border: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .logo {
            max-width: 150px;
            display: block;
            margin: 0 auto 2rem;
        }

        .social-icons {
            text-align: center;
            margin-top: 1rem;
        }

        .social-icons a {
            color: #007bff;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0056b3;
        }

        .card-footer {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-top: 1rem;
        }

        .card-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            overflow: hidden;
            min-width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        .toast-success {
            border-left: 5px solid #28a745;
        }

        .toast-error {
            border-left: 5px solid #dc3545;
        }

        .toast-header {
            background: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 12px 15px;
        }

        .toast-body {
            padding: 15px;
            font-size: 0.95rem;
            color: #333;
        }

        .notification-icon {
            font-size: 1.2rem;
        }

        .toast-success .notification-icon {
            color: #28a745;
        }

        .toast-error .notification-icon {
            color: #dc3545;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Ajustes responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .card {
                padding: 20px;
                margin: 10px;
                width: 100%;
                max-width: 100%;
            }

            .logo {
                max-width: 120px;
            }

            .card h2 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .form-control {
                padding: 12px;
                font-size: 0.9rem;
            }

            button {
                padding: 12px;
                font-size: 1rem;
            }

            .social-icons a {
                font-size: 1.2rem;
                margin: 0 0.3rem;
            }

            .card-footer {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .card {
                padding: 15px;
            }

            .logo {
                max-width: 100px;
            }

            .card h2 {
                font-size: 1.2rem;
            }

            .form-control {
                padding: 10px;
            }

            .social-icons {
                margin-top: 0.5rem;
            }

            .toast-container {
                top: 10px;
                right: 10px;
                left: 10px;
            }

            .toast {
                min-width: auto;
                width: 100%;
            }

            .audio-control {
                bottom: 10px;
                right: 10px;
                padding: 8px;
            }
        }

        /* Ajuste para dispositivos muy pequeños */
        @media (max-height: 600px) {
            .card {
                margin: 5px;
                padding: 10px;
            }

            .logo {
                margin-bottom: 1rem;
            }

            .mb-3 {
                margin-bottom: 0.5rem !important;
            }
        }

        /* Ajuste para orientación landscape en móviles */
        @media (max-height: 450px) and (orientation: landscape) {
            body {
                height: auto;
                min-height: 100vh;
                padding: 20px 0;
            }

            .card {
                margin: 10px auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card shadow-lg">
            <img src="EduFinanzas.png" alt="EduFinanzas Logo" class="logo">
            <h2 class="text-center">Inicio de Sesión</h2>
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="@email" required>
                    <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Tu contraseña segura"
                        required>
                    <div class="invalid-feedback">La contraseña es obligatoria.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>

                <div class="social-icons mt-3">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>¿Nuevo en EduFinanzas? <a href="registro.html">Regístrate aquí</a></p>
            </div>

            <div class="card-footer mt-3">
                <small>EduFinanzas © 2024 | <a href="#">Política de Privacidad</a> | <a href="#">Términos y
                        Condiciones</a></small>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div class="toast-container">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="notificationToast">
            <div class="toast-header">
                <i class="fas notification-icon me-2"></i>
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <div class="audio-control">
        <i class="fas fa-volume-up" id="audioToggle"></i>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="C418_-_Haggstrom_-_Minecraft_Volume_Alpha_[_YouConvert.net_].mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const form = event.target;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!form.checkValidity()) {
                event.stopPropagation();
                form.classList.add('was-validated');
                showNotification("Por favor, completa todos los campos correctamente.", "error");
            } else if (!isValidEmail(email)) {
                showNotification("Por favor, ingresa un correo electrónico válido.", "error");
            } else if (email === "pedrito123@gmail.com" && password === "financiero123") {
                showNotification("Inicio de sesión exitoso", "success");
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            } else {
                showNotification("Credenciales incorrectas", "error");
            }
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showNotification(message, type = "success") {
            const toast = document.getElementById('notificationToast');
            const toastMessage = document.getElementById('toastMessage');
            const icon = toast.querySelector('.notification-icon');
            
            // Eliminar clases anteriores
            toast.classList.remove('toast-success', 'toast-error');
            
            // Configurar el tipo de notificación
            if (type === 'success') {
                toast.classList.add('toast-success');
                icon.className = 'fas fa-check-circle notification-icon me-2';
            } else {
                toast.classList.add('toast-error');
                icon.className = 'fas fa-exclamation-circle notification-icon me-2';
            }
            
            // Establecer el mensaje
            toastMessage.textContent = message;
            
            // Mostrar la notificación
            const bsToast = new bootstrap.Toast(toast, {
                animation: true,
                autohide: true,
                delay: 3000
            });
            
            bsToast.show();
        }

        // Ajustes para el control de audio
        document.addEventListener('DOMContentLoaded', function() {
            const audioToggle = document.getElementById('audioToggle');
            const backgroundMusic = document.getElementById('backgroundMusic');
            let isPlaying = false;

            // Asegurarse que el audio esté cargado
            backgroundMusic.load();
            
            // Función para manejar el play/pause
            async function toggleAudio() {
                try {
                    if (isPlaying) {
                        await backgroundMusic.pause();
                        audioToggle.className = 'fas fa-volume-mute';
                        isPlaying = false;
                    } else {
                        // Intentar reproducir con manejo de promesa
                        try {
                            await backgroundMusic.play();
                            audioToggle.className = 'fas fa-volume-up';
                            isPlaying = true;
                        } catch (error) {
                            console.error("Error al reproducir:", error);
                            showNotification("Por favor, interactúa primero con la página para reproducir música", "warning");
                        }
                    }
                } catch (error) {
                    console.error("Error en toggleAudio:", error);
                    showNotification("Error al controlar el audio", "error");
                }
            }

            // Agregar evento click al botón de audio
            audioToggle.addEventListener('click', toggleAudio);

            // Ajustar volumen inicial
            backgroundMusic.volume = 0.5; // 50% del volumen

            // Manejar cuando el audio termina
            backgroundMusic.addEventListener('ended', function() {
                // Reiniciar la reproducción
                backgroundMusic.currentTime = 0;
                backgroundMusic.play().catch(error => {
                    console.error("Error al reiniciar audio:", error);
                });
            });

            // Manejar errores de audio
            backgroundMusic.addEventListener('error', function(e) {
                console.error("Error de audio:", e);
                showNotification("Error al cargar el audio", "error");
            });

            // Agregar estilos para el control de audio
            const audioStyles = `
                <style>
                    .audio-control {
                        position: fixed;
                        bottom: 20px;
                        right: 20px;
                        background: rgba(255, 255, 255, 0.2);
                        backdrop-filter: blur(10px);
                        padding: 12px;
                        border-radius: 50%;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        z-index: 1000;
                    }

                    .audio-control:hover {
                        transform: scale(1.1);
                        background: rgba(255, 255, 255, 0.3);
                    }

                    .audio-control i {
                        color: white;
                        font-size: 1.2rem;
                    }

                    @media (max-width: 768px) {
                        .audio-control {
                            bottom: 15px;
                            right: 15px;
                            padding: 10px;
                        }

                        .audio-control i {
                            font-size: 1rem;
                        }
                    }
                </style>
            `;

            // Agregar los estilos al documento
            document.head.insertAdjacentHTML('beforeend', audioStyles);
        });

        // Manejar el evento de "Enter" en los campos
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.querySelector('button[type="submit"]').click();
                }
            });
        });
    </script>
</body>

</html>
