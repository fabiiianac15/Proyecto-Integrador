<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFinanzas - Modulos Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/img/EduFinanzas.png" />
    <link rel="stylesheet" href="/CSS/registro-modulos.css">

</head>
<body>
    <header class="header text-center">
        <h1>Inversiones Básicas</h1>
    </header>

    <div class="main-content">
        <div class="container">
            <div class="form-container">
                <form id="registroForm" class="needs-validation" novalidate>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="nivelAcademico" required>
                            <option value="">Seleccione una opción</option>
                            <option value="basico">Nivel Básico</option>
                            <option value="intermedio">Nivel Intermedio</option>
                            <option value="avanzado">Nivel Avanzado</option>
                        </select>
                        <label for="nivelAcademico">Nivel Académico</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="paisResidencia" placeholder="País de Residencia" required>
                        <label for="paisResidencia">País de Residencia</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="edad" placeholder="Edad" min="18" required>
                        <label for="edad">Edad</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="genero" required>
                            <option value="">Seleccione una opción</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                        <label for="genero">Género</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="tipoCurso" required>
                            <option value="">Seleccione una opción</option>
                            <option value="ahorro">Ahorro</option>
                            <option value="inversion">Inversión</option>
                            <option value="presupuesto">Presupuesto</option>
                            <option value="credito">Crédito</option>
                        </select>
                        <label for="tipoCurso">Tipo de Curso</label>
                    </div>

                    <div class="form-floating mb-4">
                        <textarea class="form-control" id="motivacion" style="height: 100px" required></textarea>
                        <label for="motivacion">¿Por qué estás interesado/a en este curso?</label>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg animate__animated animate__fadeInUp">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>EduFinanzas</h3>
                    <p>Tu mejor aliado para la educación financiera</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>Contacto</h3>
                    <p><i class="fas fa-envelope me-2"></i> info@edufinanzas.com</p>
                    <p><i class="fas fa-phone me-2"></i> +57 123456789</p>
                </div>
            </div>
            <hr class="mt-4 mb-4" />
            <p class="text-center mb-0">
                &copy; 2024 EduFinanzas. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    event.preventDefault()
                    event.stopPropagation()
                    
                    if (form.checkValidity()) {
                        const tipoCurso = document.getElementById('tipoCurso').value
                        alert(`Registro exitoso! Bienvenido al curso de ${tipoCurso}.`)
                        window.location.href = '/HTML/modulos.html'
                    }
                    
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
