<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFinanzas - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/11905/11905690.png">
    <link rel="stylesheet" href="/CSS/login.css">
</head>

<body>
    <div class="container">
        <div class="card shadow-lg">
            <img src="https://cdn-icons-png.flaticon.com/512/11905/11905690.png" alt="EduFinanzas Logo" class="logo">
            <h2 class="text-center">Inicio de Sesión</h2>
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="@email" required>
                    <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Tu contraseña segura"
                        required>
                    <div class="invalid-feedback">La contraseña es obligatoria.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>

                <div class="social-icons mt-3">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>¿Nuevo en EduFinanzas? <a href="registro.html">Regístrate aquí</a></p>
            </div>

           
            <div class="card-footer mt-3">
                <small>EduFinanzas © 2024 | <a href="#">Política de Privacidad</a> | <a href="#">Términos y
                        Condiciones</a></small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const form = event.target;

            if (!form.checkValidity()) {
                event.stopPropagation();
            } else {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

            
                if (email === "pedrito123@gmail.com" && password === "financiero123") {
                    alert("Inicio de sesión exitoso");
                    
                    window.location.href = "index.html"; 
                } else {
                    alert("Credenciales incorrectas");
                }
            }

            form.classList.add('was-validated');
        });
    </script>
</body>

</html>
