<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Perfil - EduFinanzas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/configuracion.css">
    <link rel="icon" href="/img/EduFinanzas.png" />
</head>
<body>
    <header class="profile-header text-center">
        <div class="container">
            <img src="/img/Fabian.jpg" alt="Foto de perfil" class="profile-picture mb-3">
            <h1 class="display-4">Pedrito el Financiero</h1>
            <p class="lead">Estudiante de Finanzas</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-personal-tab" data-bs-toggle="pill" data-bs-target="#v-pills-personal" type="button" role="tab" aria-controls="v-pills-personal" aria-selected="true">Información Personal</button>
                    <button class="nav-link" id="v-pills-account-tab" data-bs-toggle="pill" data-bs-target="#v-pills-account" type="button" role="tab" aria-controls="v-pills-account" aria-selected="false">Cuenta</button>
                    <button class="nav-link" id="v-pills-privacy-tab" data-bs-toggle="pill" data-bs-target="#v-pills-privacy" type="button" role="tab" aria-controls="v-pills-privacy" aria-selected="false">Privacidad</button>
                    <button class="nav-link" id="v-pills-notifications-tab" data-bs-toggle="pill" data-bs-target="#v-pills-notifications" type="button" role="tab" aria-controls="v-pills-notifications" aria-selected="false">Notificaciones</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-personal" role="tabpanel" aria-labelledby="v-pills-personal-tab">
                        <h2 class="mb-4">Información Personal</h2>
                        <form>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="fullName" value="Pedrito el Financiero">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" value="pedrito123@gamil.com">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="phone" value="+57 312 4990 555">
                            </div>
                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="birthdate" value="2005-05-15">
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">Biografía</label>
                                <textarea class="form-control" id="bio" rows="3">Estudiante apasionado por las finanzas y la inversión.</textarea>
                            </div>
                            <button type="submit" class="btn btn-custom">Guardar Cambios</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="v-pills-account" role="tabpanel" aria-labelledby="v-pills-account-tab">
                        <h2 class="mb-4">Configuración de la Cuenta</h2>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" value="pedrito123">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="newPassword">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword">
                            </div>
                            <div class="mb-3">
                                <label for="language" class="form-label">Idioma Preferido</label>
                                <select class="form-select" id="language">
                                    <option value="es" selected>Español</option>
                                    <option value="en">English</option>
                                    <option value="fr">Français</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-custom">Actualizar Cuenta</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="v-pills-privacy" role="tabpanel" aria-labelledby="v-pills-privacy-tab">
                        <h2 class="mb-4">Configuración de Privacidad</h2>
                        <form>
                            <div class="mb-3 form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="profileVisibility" checked>
                                <label class="form-check-label" for="profileVisibility">Perfil visible para otros usuarios</label>
                            </div>
                            <div class="mb-3 form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="courseProgress" checked>
                                <label class="form-check-label" for="courseProgress">Mostrar progreso de cursos públicamente</label>
                            </div>
                            <div class="mb-3 form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="achievementSharing">
                                <label class="form-check-label" for="achievementSharing">Compartir logros en redes sociales</label>
                            </div>
                            <button type="submit" class="btn btn-custom">Guardar Preferencias</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="v-pills-notifications" role="tabpanel" aria-labelledby="v-pills-notifications-tab">
                        <h2 class="mb-4">Configuración de Notificaciones</h2>
                        <form>
                            <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                <label class="form-check-label" for="emailNotifications">Recibir notificaciones por correo electrónico</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox" id="pushNotifications" checked>
                                <label class="form-check-label" for="pushNotifications">Recibir notificaciones push</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox" id="courseUpdates" checked>
                                <label class="form-check-label" for="courseUpdates">Actualizaciones de cursos</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox" id="newCourses">
                                <label class="form-check-label" for="newCourses">Nuevos cursos disponibles</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox" id="promotions">
                                <label class="form-check-label" for="promotions">Promociones y ofertas especiales</label>
                            </div>
                            <button type="submit" class="btn btn-custom">Guardar Preferencias</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 EduFinanzas. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
