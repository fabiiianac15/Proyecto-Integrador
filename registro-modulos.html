<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFinanzas - Modulos Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="EduFinanzas.png" />
    <style>
        .header {
    background-color: #3498db;
    color: white;
    padding: 2rem 0;
    margin-bottom: 2rem;
}

.form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

.footer {
    background-color: #2c3e50;
    color: white;
    padding: 3rem 0;
    margin-top: 4rem;
}

.btn-ingresar {
    background-color: #0d47a1;
    color: white;
    padding: 0.5rem 2rem;
    width: 200px;
}

.btn-ingresar:hover {
    background-color: #0a3172;
    color: white;
}

body {
    background-color: #f8f9fa;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.main-content {
    flex: 1;
}

.form-floating {
    margin-bottom: 1rem;
}

.toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1050;
}
.toast {
    min-width: 200px;
}
.toast-success {
    background-color: #28a745;
    color: white;
}
.toast-error {
    background-color: #dc3545;
    color: white;
}
.toast-header {
    color: white;
}
.toast-success .toast-header {
    background-color: rgba(40, 167, 69, 0.85);
}
.toast-error .toast-header {
    background-color: rgba(220, 53, 69, 0.85);
}
    </style>
</head>
<body>
    <header class="header text-center">
        <h1>Inversiones Básicas</h1>
    </header>

    <div class="main-content">
        <div class="container">
            <div class="form-container">
                <form id="registroForm" class="needs-validation" novalidate>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="nivelAcademico" required>
                            <option value="">Seleccione una opción</option>
                            <option value="basico">Nivel Básico</option>
                            <option value="intermedio">Nivel Intermedio</option>
                            <option value="avanzado">Nivel Avanzado</option>
                        </select>
                        <label for="nivelAcademico">Nivel Académico</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="paisResidencia" placeholder="País de Residencia" required>
                        <label for="paisResidencia">País de Residencia</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="edad" placeholder="Edad" min="18" required>
                        <label for="edad">Edad</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="genero" required>
                            <option value="">Seleccione una opción</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                        <label for="genero">Género</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="tipoCurso" required>
                            <option value="">Seleccione una opción</option>
                            <option value="ahorro">Ahorro</option>
                            <option value="inversion">Inversión</option>
                            <option value="presupuesto">Presupuesto</option>
                            <option value="credito">Crédito</option>
                        </select>
                        <label for="tipoCurso">Tipo de Curso</label>
                    </div>

                    <div class="form-floating mb-4">
                        <textarea class="form-control" id="motivacion" style="height: 100px" required></textarea>
                        <label for="motivacion">¿Por qué estás interesado/a en este curso?</label>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg animate__animated animate__fadeInUp">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div class="toast-container">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="notificationToast">
            <div class="toast-header">
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>EduFinanzas</h3>
                    <p>Tu mejor aliado para la educación financiera</p>
                    <div class="social-icons">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>Contacto</h3>
                    <p><i class="fas fa-envelope me-2"></i> info@edufinanzas.com</p>
                    <p><i class="fas fa-phone me-2"></i> +57 123456789</p>
                </div>
            </div>
            <hr class="mt-4 mb-4" />
            <p class="text-center mb-0">
                &copy; 2024 EduFinanzas. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation and notification
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    event.preventDefault()
                    event.stopPropagation()
                    
                    if (form.checkValidity()) {
                        const tipoCurso = document.getElementById('tipoCurso').value
                        showNotification(`Registro exitoso! Bienvenido al curso de ${tipoCurso}.`, 'success')
                        setTimeout(() => {
                            window.location.href = 'modulos.html'
                        }, 2000)
                    } else {
                        showNotification('Por favor, complete todos los campos correctamente.', 'error')
                    }
                    
                    form.classList.add('was-validated')
                }, false)
            })
        })()

        function showNotification(message, type = 'success') {
            const toastEl = document.getElementById('notificationToast')
            const toastBody = document.getElementById('toastMessage')
            toastBody.textContent = message
            
            toastEl.classList.remove('toast-success', 'toast-error')
            toastEl.classList.add(`toast-${type}`)
            
            const toast = new bootstrap.Toast(toastEl)
            toast.show()
        }
    </script>
</body>
</html>
