<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFinanzas - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/EduFinanzas.png">
    <link rel="stylesheet" href="/CSS/registro.css">
</head>

<body>
    <div class="container">
        <div class="card shadow-lg">
            <h2 class="text-center">Registro</h2>
            <form id="registerForm" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre completo" required>
                    <div class="invalid-feedback">Por favor ingresa tu nombre completo.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="@email" required>
                    <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Tu contraseña segura" required>
                    <div class="invalid-feedback">La contraseña es obligatoria.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>

            <div class="text-center mt-3">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm ').addEventListener('submit', function (event) {
            event.preventDefault();
            const form = event.target;

            if (!form.checkValidity()) {
                event.stopPropagation();
            } else {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // la lógica de registro o autenticación
                alert("Registro exitoso");
                // Redirigir a una página de dashboard o realizar otra acción
                window.location.href = "login.html";
            }

            form.classList.add('was-validated');
        });
    </script>
</body>

</html>
